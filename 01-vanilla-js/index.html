<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanila JS</title>

    <style>
      .app {
        text-align: center;
      }
      .green-btn {
        color: #fff;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <button id="my-button" onclick="changeButton('my-button')">
        Click me
      </button>
    </div>

    <script>
      function changeButton(id) {
        const myButton = document.getElementById(id)
        myButton.innerHTML = 'Hello form Vanils JS'
        myButton.className = 'green-btn'
      }
    </script>
  </body>
</html>
